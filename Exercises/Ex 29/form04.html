<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required placeholder="0 - 20" min="0" max="20" step="0.5" value="15">
        </p>

        <p>
            <label for="imes">Periodo Letivo: </label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idia">Dia do Teste: </label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">Horario do Teste: </label>
            <input type="time" name="hora" id="ihora" value="16:30">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
