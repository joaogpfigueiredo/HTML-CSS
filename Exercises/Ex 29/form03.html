<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usuario" id="iusu" autocomplete="username" required minlength="4" maxlength="16" size="12" placeholder="Nome do Usuário">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="senha" id="isen" autocomplete="current-password" required minlength="8" maxlength="24" size="17" placeholder="Minimo de 8 Caracteres">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
