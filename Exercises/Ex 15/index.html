<body>
    <h1>Videos Hospedados Localmente</h1>
    <hr>

    <p>Este video está hospedado no meu próprio servidor!</p>

    <video controls width="560" poster="midia/tumb.jpg" autoplay loop> <!-- Usando esta tag pode consumir muita banda!!!! -->
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.m4v" type="video/mp4"> <!-- Testar todos os tipos de video para que não haja um browser que não suporte -->
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.ogv" type="video/ogv">
        <p>O seu browser não é compativel com reprodução de videos!</p>
    </video>

    <h1>Videos do Youtube</h1>
    <hr>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/4SoNmRVxsBw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> <!-- Aconselhado usar o vimeo! -->
