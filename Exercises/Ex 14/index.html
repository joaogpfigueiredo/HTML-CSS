<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Ex 14</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <hr>

    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu browser.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzir Aúdio</h1>

    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <audio src="midia/audio.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/cast.mp3" type="audio/mpeg">
        <source src="midia/cast.ogg" type="audio/ogg">
        <source src="midia/cast.wav" type="audio/wav">
    </audio>
</body>
</html>
