<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../Exercises/favicon.ico" type="image/x-icon">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!-- Image -->
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="field">  
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="iemail" id="email" placeholder="Your Email" autocomplete="email" required maxlength="30">
                        <label for="iemail">Login</label>
                    </div>

                    <div class="field">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="ipass" id="password" placeholder="Your Password" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="iemail">Password</label>
                    </div>
                    <input type="submit" value="Login">
                    <a href="esqueci.html">Forgot my password <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
